<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${course.id == null ? 'Add Course' : 'Edit Course'}">Course</title>
    <style>
        body { background: #f6fbff; font-family: 'Segoe UI', Arial, sans-serif;}
        .form-block { max-width: 540px; margin: 4rem auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 20px #e0e7ef; padding: 3rem; }
        h1 { color: #2563eb; margin-bottom: 2.2rem; font-size: 2rem; font-weight: 700;}
        label { display: block; margin-top: 1.25rem; font-weight: 600; color: #3c4251;}
        input[type="text"], textarea {
            width: 100%; padding: 0.8rem; border: 1px solid #b6c6e0; border-radius: 6px; font-size: 1.05rem; margin-top: 0.5rem;
        }
        textarea { resize: vertical; min-height: 88px;}
        button {
            margin-top: 2.2rem;
            background: #2563eb; color: #fff; border: none; padding: 0.9rem 2.5rem; border-radius: 7px; font-size: 1.15rem; font-weight: 600;
            cursor: pointer; transition: background 0.2s;
        }
        button:hover { background: #1742a0;}
        a { display: inline-block; margin-top: 1.3rem; color: #2563eb; text-decoration: none;}
        a:hover { text-decoration: underline;}
    </style>
</head>
<body>
<div class="form-block">
    <h1 th:text="${course.id == null ? 'Add Course' : 'Edit Course'}"></h1>
    <form th:action="@{${course.id == null} ? '/admin/courses' : '/admin/courses/' + ${course.id}}" method="post" th:object="${course}">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}"></textarea>
        <button type="submit">Save</button>
    </form>
    <a href="/admin/courses">‚Üê Back to Courses</a>
</div>
</body>
</html>
