<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e3f0ff 0%, #f9f9f9 100%);
            color: #222; margin: 0; padding: 0;
        }
        .panel {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 36px #c3d5f8;
            padding: 3rem 2.5rem;
            margin: 5rem auto;
            max-width: 560px;
            text-align: center;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 2.2rem;
            letter-spacing: 2px;
            font-size: 2.2rem;
            font-weight: 700;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 2.7rem;
        }
        li {
            margin: 1.4rem 0;
        }
        .admin-link {
            display: inline-block;
            padding: 0.95rem 2.8rem;
            background: linear-gradient(90deg, #2563eb 70%, #4f8cff 100%);
            color: #fff;
            border-radius: 8px;
            font-size: 1.18rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 2px 12px #e0e7ef;
            transition: background 0.2s, transform 0.2s;
        }
        .admin-link:hover {
            background: linear-gradient(90deg, #1742a0 60%, #2563eb 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .home-link {
            display: inline-block;
            margin-top: 1.8rem;
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.04rem;
            transition: color 0.2s;
        }
        .home-link:hover {
            color: #1742a0;
        }
        .logout-btn {
            display: inline-block;
            margin-top: 2.8rem;
            padding: 0.9rem 2.8rem;
            background: #f87171;
            color: #fff;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 12px #ebcccc;
            transition: background 0.2s, transform 0.2s;
        }
        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px) scale(1.04);
        }
    </style>
</head>
<body>
<div class="panel">
    <h1>Admin Panel</h1>
    <ul>
        <li><a class="admin-link" href="/admin/courses">Manage Courses</a></li>
        <li><a class="admin-link" href="/admin/teachers">Manage Teachers</a></li>
        <li><a class="admin-link" href="/admin/students">Manage Students</a></li>
    </ul>
    <a class="home-link" href="/admin">Home</a>
    <form th:action="@{/logout}" method="post" style="margin-top:2.8rem;">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>
</body>
</html>
