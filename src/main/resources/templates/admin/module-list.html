<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Modules</title>
    <style>
        body { background: #f6fbff; font-family: 'Segoe UI', Arial, sans-serif;}
        .container { max-width: 900px; margin: 3rem auto; background: #fff; border-radius: 16px; padding: 3rem; box-shadow: 0 6px 30px #d2e2fa;}
        h1 { color: #2563eb; font-size: 2rem; font-weight: 700;}
        .btn {
            display: inline-block;
            padding: 0.7rem 2rem;
            background: linear-gradient(90deg, #2563eb 60%, #4f8cff 100%);
            color: #fff;
            border-radius: 7px;
            font-weight: 600;
            text-decoration: none;
            margin-bottom: 2rem;
            font-size: 1.08rem;
            transition: background 0.15s;
        }
        .btn:hover { background: linear-gradient(90deg, #1742a0 60%, #2563eb 100%);}
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; background: #fafdff;}
        th, td { padding: 1.1rem 0.7rem; text-align: left; border-bottom: 1px solid #e7ebf0;}
        th { background: #e3f0ff; color: #2563eb; font-weight: 700;}
        tr:hover { background: #f2f7fb;}
        .action-link { color: #2563eb; text-decoration: none; margin-right: 1.7rem; font-weight: 600;}
        .action-link:hover { text-decoration: underline; color: #1742a0;}
        .back-link { color: #aaa; font-size: 1.04em; text-decoration: none;}
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="'Modules of course: ' + ${course.name}"></h1>
    <a class="btn" th:href="@{|/admin/courses/${course.id}/modules/new|}">Add Module</a>
    <table>
        <tr><th>Topic</th><th>Actions</th></tr>
        <tr th:each="module : ${modules}">
            <td th:text="${module.topic}"></td>
            <td>
                <a class="action-link" th:href="@{|/admin/courses/${course.id}/modules/${module.id}/edit|}">Edit</a>
                <a class="action-link" th:href="@{|/admin/courses/${course.id}/modules/${module.id}/delete|}">Delete</a>
                <a class="action-link" th:href="@{|/admin/modules/${module.id}/quizzes|}">Quizzes</a>
            </td>
        </tr>
    </table>
    <a class="back-link" href="/admin/courses">‚Üê Back to Courses</a>
</div>
</body>
</html>
