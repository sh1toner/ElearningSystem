<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${student.id == null ? 'Add Student' : 'Edit Student'}">Student</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f5f5f5; color: #222; }
        .form-box { background: #fff; border-radius: 14px; box-shadow: 0 4px 20px #d6e2fc; padding: 3rem; margin: 5rem auto; max-width: 460px; }
        h1 { color: #2563eb; font-size: 2.1rem; margin-bottom: 2rem; font-weight: 700;}
        label { display: block; margin: 1.2rem 0 0.5rem 0; font-weight: 600; color: #222; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 0.8rem; margin-bottom: 1.3rem; border: 1px solid #b9c6db; border-radius: 7px; font-size: 1.07rem;
        }
        button {
            background: linear-gradient(90deg, #2563eb 60%, #4f8cff 100%);
            color: #fff; border: none; padding: 0.9rem 2.3rem;
            border-radius: 7px; cursor: pointer; font-size: 1.13rem; font-weight: 700;
            box-shadow: 0 2px 8px #e3eefd;
            transition: background 0.15s;
        }
        button:hover { background: linear-gradient(90deg, #1742a0 60%, #2563eb 100%);}
        a { color: #2563eb; text-decoration: none; display: inline-block; margin-top: 1.7rem;}
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="form-box">
    <h1 th:text="${student.id == null ? 'Add Student' : 'Edit Student'}"></h1>
    <form th:action="@{${student.id == null} ? '/admin/students' : '/admin/students/' + ${student.id} + '/edit'}" method="post" th:object="${student}">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required autocomplete="username">

        <label for="email">E-mail:</label>
        <input type="email" id="email" th:field="*{email}" required autocomplete="email">

        <label for="password" th:text="${student.id == null ? 'Password:' : 'New password (leave empty if unchanged):'}"></label>
        <input type="password" id="password" th:field="*{password}" th:required="${student.id == null}" autocomplete="new-password">

        <input type="hidden" th:field="*{role}" th:value="STUDENT">

        <button type="submit">Save</button>
    </form>
    <a href="/admin/students">‚Üê Back to Students</a>
</div>
</body>
</html>
