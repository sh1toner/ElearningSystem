<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${course.name} + ' - Modules'">Course Modules</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f8fa;
            color: #222;
        }
        header, footer {
            background: linear-gradient(90deg, #2563eb 60%, #4f8cff 100%);
            color: white;
            padding: 1.2rem;
            text-align: center;
            letter-spacing: 1px;
        }
        main {
            padding: 2.5rem;
            max-width: 820px;
            margin: 2.5rem auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 6px 32px #d3e2fa;
        }
        h1 {
            color: #2563eb;
            font-size: 2rem;
        }
        h2 {
            color: #1742a0;
            margin-top: 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 1.4rem;
            padding: 1.2rem 1.5rem;
            border: 1px solid #e0e7ef;
            border-radius: 8px;
            background-color: #f8fbff;
            box-shadow: 0 2px 8px #f2f7fb;
        }
        ul li h3 {
            margin: 0 0 0.5rem 0;
            color: #2563eb;
            font-size: 1.17rem;
            font-weight: 600;
        }
        ul li p {
            margin: 0 0 0.7rem 0;
            color: #485466;
        }
        ul li a {
            text-decoration: none;
            color: #06b6d4;
            font-weight: 600;
            font-size: 1.05rem;
            transition: color 0.2s;
        }
        ul li a:hover {
            color: #1646a0;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <h1 th:text="${course.name}">Course Name</h1>
</header>
<main>
    <section>
        <h2>Course Modules</h2>
        <ul>
            <li th:each="module : ${modules}">
                <h3 th:text="${module.topic}">Module Title</h3>
                <p th:text="${module.description}">Module description...</p>
                <a th:href="@{'/modules/' + ${module.id}}">View Module</a>
            </li>
        </ul>
    </section>
</main>
<footer>
    <p>&copy; 2025 E-Learning</p>
</footer>
</body>
</html>
