<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f8fa;
            color: #222;
        }
        header {
            background: #f8f9fa;
            padding: 1.2rem;
            text-align: center;
            letter-spacing: 1px;
        }
        main {
            padding: 2.7rem;
        }
        form {
            max-width: 410px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 18px #e0e7ef;
            padding: 2.3rem 2rem;
        }
        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: #2563eb;
        }
        input {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1.3rem;
            border: 1px solid #b6c6db;
            border-radius: 6px;
            font-size: 1.05rem;
        }
        button {
            background: #28a745;
            color: white;
            padding: 0.7rem 1.4rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.07rem;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
<header>
    <h1>Register</h1>
</header>
<main>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>
        <button type="submit">Register</button>
    </form>
</main>
</body>
</html>
