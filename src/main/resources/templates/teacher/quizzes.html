<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Quizzes</title>
    <style>
        body { font-family: 'Inter', Arial, sans-serif; background: #f3f6fd; margin: 0;}
        .container { max-width: 820px; margin: 3rem auto; background: #fff; border-radius: 16px; padding: 2.5rem; box-shadow: 0 8px 32px #b7c8f7;}
        h2 { color: #1646a0; text-align: center; font-size: 2.1rem;}
        table { width: 100%; border-collapse: collapse; margin-top: 2rem; font-size: 1.08rem;}
        th, td { border: none; padding: 1.2rem 1rem; text-align: left;}
        th { background: #1646a0; color: #fff; font-weight: 600;}
        tr:nth-child(even) { background: #f4f8ff; }
        tr:nth-child(odd) { background: #eef3fb; }
        .actions { display: flex; gap: 0.5rem; }
        .btn-edit, .btn-delete {
            padding: 0.4rem 1.1rem;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 0.98rem;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-edit { background: #06b6d4; }
        .btn-edit:hover { background: #047a9c; }
        .btn-delete { background: #ef4444; }
        .btn-delete:hover { background: #991b1b; }
        a.btn-back { margin-top: 2rem; display: block; background: #1646a0; color: #fff; padding: 0.7rem 2.2rem; border-radius: 7px; text-decoration: none; font-size: 1.1rem; text-align: center; transition: background 0.18s;}
        a.btn-back:hover { background: #0d2f6f; }
    </style>
</head>
<body>
<div class="container">
    <h2>All Quizzes</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Module</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="quiz : ${quizzes}">
            <td th:text="${quiz.id}"></td>
            <td th:text="${quiz.name}"></td>
            <td th:text="${quiz.module != null ? quiz.module.topic : '-'}"></td>
            <td class="actions">
                <a th:href="@{/teacher/quizzes/edit/{id}(id=${quiz.id})}" class="btn-edit">Edit</a>
                <form th:action="@{/teacher/quizzes/delete/{id}(id=${quiz.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn-delete" onclick="return confirm('Are you sure you want to delete this quiz?');">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/teacher/panel" class="btn-back">‚Üê Back to dashboard</a>
</div>
</body>
</html>
